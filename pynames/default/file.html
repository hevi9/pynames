<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<head>
<title>{{page.title}}</title>
<style>
{% include "file.css" %}
</style>
<script type="text/javascript">
{% include "file.js" %}
</script>

</head>

<body>


<div class="slot">
Names {{stats.names | length}}
<span class="right">
<input type="radio" name="order" checked onclick="activateSection('alpha')"/>Alpha
<input type="radio" name="order" onclick="activateSection('count')"/>Count
</span>
</div>


<section id="alpha" active>
<ul id="names">
{% for name, occur in stats.names | dictsort(true) %}
<li>{{name}} ({{occur}})</li>
{% endfor %}
</ul>
</section>

<section id="count">
<ul id="names">
{% for name, occur in stats.names | dictsort(true, "value") %}
<li>{{name}} ({{occur}})</li>
{% endfor %}
</ul>
</section>

<p class="right">
Generated by <a href="http://github.com/hevi9/pynames">pynames</a> at
{{page.time}}
</p>

</body>
</html>
